<style>
    .add-task-container {
        text-align: center;
        width: 600px;
        margin-left: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: rgba(0, 128, 128, 0.529);
        /* width: 50%; */
    }

    button{
        cursor: pointer;
        padding: 10px;
        border: none;
        background-image: linear-gradient(to bottom right, rgb(24, 51, 255), rgb(23, 255, 154));
    }

    input,
    select,
    textarea,
    button {
        margin: 1rem;
    }
</style>

<form #addForm="ngForm" (ngSubmit)="addData(addForm.value)" class="add-task-container">
    <h1>Enter your task here</h1>
    <input type="text"  name="name" class="form-control" placeholder="Task name">
    <textarea type="text"  name="description" placeholder="Task description"
        class="form-control" rows="5" cols="50">
    </textarea>
    <input type="date"  name="dueDate" class="form-control" placeholder="Task due date">
    <input type="date" name="startDate"  class="form-control" placeholder="Task start date">
    <select name="difficulty" id="difficulty" >
        <option value="high">high</option>
        <option value="medium">medium</option>
        <option value="standard" selected>standard</option>
    </select>
    <button >Save task</button>
  </form>
